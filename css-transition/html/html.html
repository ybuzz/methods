    <title>demo</title>

<body ng-app="app" ng-controller="tran">
<style>
    div
    {
        width:100px;
        height:100px;
        background:yellow;
        transition:transform 0.5s;
        transform:translate(0,0);
    }

    .div
    {
        transform:translate(100px,100px);
    }

</style>

<div>你好。这是一个 div 元素。</div>

<div ng-class={true:'div'}[id] >你好。这是一个 div 元素。</div>
<button ng-click="change()">d</button>
</body>
